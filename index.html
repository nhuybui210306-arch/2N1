<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2N1 - Quản Lý Thời Gian</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #6dd5ed;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .tagline {
            font-size: 24px;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .coming-soon {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 40px;
            border-radius: 15px;
            margin-top: 30px;
            backdrop-filter: blur(10px);
        }

        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            max-width: 800px;
        }

        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 200px;
            backdrop-filter: blur(10px);
        }

        .feature i {
            font-size: 36px;
            margin-bottom: 15px;
            color: #6dd5ed;
        }

        .feature h3 {
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 80%;
            max-width: 500px;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin: 30px 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: #6dd5ed;
            width: 70%;
            border-radius: 5px;
            animation: loading 2s ease-in-out infinite;
        }

        @keyframes loading {
            0%, 100% { width: 70%; }
            50% { width: 75%; }
        }

        .links {
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #6dd5ed;
            color: #182848;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            margin: 10px;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(109, 213, 237, 0.4);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="logo">
        <i class="fas fa-clock"></i> 2N1
    </div>
    
    <div class="tagline">
        Time Management & Productivity
    </div>

    <div class="progress-bar">
        <div class="progress"></div>
    </div>

    <div class="coming-soon">
        <h2><i class="fas fa-rocket"></i> Website Đang Được Phát Triển</h2>
        <p>Trang web quản lý thời gian với Pomodoro sẽ sớm ra mắt!</p>
    </div>

    <div class="features">
        <div class="feature">
            <i class="fas fa-tasks"></i>
            <h3>Quản Lý Nhiệm Vụ</h3>
            <p>Theo dõi công việc hàng ngày</p>
        </div>
        <div class="feature">
            <i class="fas fa-hourglass-half"></i>
            <h3>Pomodoro Timer</h3>
            <p>Làm việc tập trung 25 phút</p>
        </div>
        <div class="feature">
            <i class="fas fa-chart-line"></i>
            <h3>Thống Kê</h3>
            <p>Theo dõi hiệu suất làm việc</p>
        </div>
    </div>

    <div class="links">
        <a href="#" class="btn"><i class="fas fa-envelope"></i> Liên Hệ</a>
        <a href="#" class="btn"><i class="fab fa-github"></i> GitHub</a>
    </div>

    <script>
        // Hiển thị ngày hiện tại
        const today = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.querySelector('.coming-soon p').innerHTML = 
            `Đang phát triển • Cập nhật lần cuối: ${today.toLocaleDateString('vi-VN', options)}`;
    </script>
</body>
</html>

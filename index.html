<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2N1 - Giả Lập Sinh Viên Chuyên Nghiệp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Tích hợp CSS nâng cấp từ bản trước */
        :root {
            --primary-color: #4b6cb7; --secondary-color: #182848; --accent-color: #6dd5ed;
            --success-color: #28a745; --game-gold: #ffd700; --game-blue: #00d2ff;
            --light-color: #f8f9fa; --text-color: #333; --border-radius: 15px;
        }
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh; margin: 0; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        /* HUD Giả lập ở góc phải */
        .student-hud-container {
            position: fixed; top: 20px; right: 20px; background: var(--secondary-color);
            color: white; padding: 15px; border-radius: var(--border-radius);
            border-bottom: 4px solid var(--game-blue); z-index: 1000; box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .gpa-badge { background: var(--game-gold); color: #000; padding: 2px 8px; border-radius: 5px; font-weight: bold; }

        /* Dashboard chính */
        .main-header { text-align: center; color: var(--secondary-color); margin-bottom: 40px; }
        .features-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .feature-card { 
            background: white; padding: 30px; border-radius: var(--border-radius); text-align: center;
            cursor: pointer; transition: 0.3s; box-shadow: 0 8px 20px rgba(0,0,0,0.05);
        }
        .feature-card:hover { transform: translateY(-10px); background: #f0f7ff; }
        .feature-card i { font-size: 40px; color: var(--primary-color); margin-bottom: 15px; }

        /* Modal & Form */
        .modal-overlay { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.7); z-index: 2000; justify-content: center; align-items: center; 
        }
        .modal-overlay.active { display: flex; }
        .modal-content { background: white; padding: 30px; border-radius: 20px; width: 90%; max-width: 400px; }
        
        .task-list { margin-top: 20px; background: white; padding: 20px; border-radius: 15px; }
        .task-item { display: flex; align-items: center; padding: 10px; border-bottom: 1px solid #eee; }
        .notification { 
            position: fixed; bottom: 20px; left: 20px; background: var(--secondary-color); 
            color: white; padding: 15px; border-radius: 10px; display: none; z-index: 3000;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="student-hud-container" id="hud">
        <div style="font-size: 12px; opacity: 0.8;">CHUYÊN NGÀNH: <span id="hud-major">Chưa chọn</span></div>
        <div style="margin: 5px 0;">GPA: <span class="gpa-badge" id="hud-gpa">0.00</span></div>
        <div style="font-size: 12px;">CẤP ĐỘ: <span id="hud-level">Tân sinh viên</span></div>
    </div>

    <div class="main-header">
        <h1><i class="fas fa-clock"></i> 2N1 Productivity</h1>
        <p>Quản lý thời gian & Giả lập sinh viên chuyên nghiệp</p>
    </div>

    <div class="features-grid">
        <div class="feature-card" onclick="openTaskModal()">
            <i class="fas fa-tasks"></i>
            <h3>Quản Lý Nhiệm Vụ</h3>
            <p>Thêm bài tập Luật, IT hoặc Kinh tế</p>
        </div>
        <div class="feature-card" onclick="startPomodoro()">
            <i class="fas fa-hourglass-half"></i>
            <h3>Pomodoro Timer</h3>
            <p>Tập trung 25 phút để tăng GPA</p>
        </div>
        <div class="feature-card" onclick="openMajorModal()">
            <i class="fas fa-graduation-cap"></i>
            <h3>Chế Độ Giả Lập</h3>
            <p>Chọn ngành để nhận task riêng biệt</p>
        </div>
    </div>
